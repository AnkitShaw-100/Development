<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-800 grid place-content-center h-screen">
    
    <!-- Main Card Section -->
    <div>
        <!-- Card Container -->
        <div class="p-4 max-md mx-auto bg-slate-900 rounded-3xl shadow-lg flex items-center space-x-4">
            <!-- Image Section -->
            <div>
                <img class="rounded-3xl" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdYKnHVGRwM28XOoObpP2KUng1IiKwC7Z73Q&s" alt="Profile Image">
            </div>
            <!-- Text Section -->
            <div>
                <p class="text-lime-300 m-6 font-serif font-medium text-3xl">
                    ~ By Ankit Shaw
                </p>
            </div>
        </div>
    </div>

    <!-- Buy Now Button -->
    <button class="bg-sky-500 text-center mt-2 rounded-3xl font-medium text-2xl m-1 p-2 text-white hover:bg-white hover:text-black">
        Buy now
    </button>

    <!-- Responsive Text -->
    <div class="text-center mt-8">
        <p class="text-white sm:text-red-600 md:text-green-400">
            First day of learning Tailwind CSS ~ Learning Responsiveness
        </p>
    </div>

    <!-- Porsche Product Section -->
    <div>
        <!-- Product Card -->
        <div class="grid place-content-center bg-slate-500 rounded-2xl border-solid border-2 border-white p-4 text-black text-2xl font-medium underline-offset-8">
            
            <!-- Product Image -->
            <div>Image
                <img class="rounded-2xl m-4 h-56" src="https://cdn.whichcar.com.au/assets/w_3000/d5b2152c/2024-porsche-718-cayman-coupe-crayon-1.jpg" alt="Porsche 718 Cayman Coupe">
            </div>
            
            <!-- Product Description -->
            <div>Content
                <p class="text-orange-300 font-medium">Porsche Middle East - Dr. Ing. h.c. F. Porsche AG</p>
            </div>
            
            <!-- Buy Button -->
            <div>
                <button class="bg-sky-500 text-center mt-2 rounded-2xl font-medium text-2xl m-1 p-2 text-white hover:bg-white hover:text-black">
                    BUY NOW : $100,000
                </button>
            </div>
        </div>
    </div>
</body>
</html>
