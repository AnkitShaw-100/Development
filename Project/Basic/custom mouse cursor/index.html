<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom mouse cursor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <data class="item cursor-default">Default</data>
      <data class="item cursor-pointer">Pointer</data>
      <data class="item cursor-crosshair">Crosshair</data>
      <data class="item cursor-move">Move</data>
      <data class="item cursor-wait">Wait</data>
      <data class="item cursor-text">Text</data>
      <data class="item cursor-help">Help</data>
      <data class="item cursor-not-allowed">Not allowed</data>
      <data class="item cursor-grab">Grab</data>
      <data class="item cursor-zoom-in">Zoom In</data>
      <data class="item cursor-love">Love</data>
      <data class="item cursor-smile">Smile</data>
    </div>
  </body>
</html>
