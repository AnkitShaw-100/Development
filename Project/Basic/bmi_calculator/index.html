<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <h1>Bmi Calculator</h1>
      <div id="input">
        <input type="text" id="input_weight" placeholder="Weight (kg)" />
        <input type="text" id="input_height" placeholder="Height (cm)" />
      </div>
      <button id="calculate">Calculate</button>
      <div id="output">
        <p id="output_bmi">0</p>
        <p id="output_status">Normal</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
