<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Roaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Resume Roaster</h1>

        <!-- New Input Fields -->
        <div class="input-section">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="input-section">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <!-- File Upload Section -->
        <div class="upload-section">
            <label for="resumeUpload">Upload your Resume (PDF)</label>
            <input type="file" id="resumeUpload" accept=".pdf">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <label for="progress">Upload Progress</label>
            <progress id="progress" value="0" max="100"></progress>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

        <!-- Feedback Section -->
        <div id="feedbackSection" class="hidden">
            <h2>Feedback</h2>
            <p id="feedbackText">Your resume has been successfully uploaded!</p>
        </div>
    </div>
</body>
</html>
